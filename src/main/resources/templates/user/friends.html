<!DOCTYPE html>
<html lang="en">

<head th:replace="fragments/head" />

<body>
	<nav th:replace="fragments/nav" />

	<div class="container">

		<h2 th:text="#{Friends.title}"></h2>

		<div class="table-responsive">
			<table class="table table-hover" th:fragment="tableAmigos"
				id="tableAmigos">
				<thead>
					<tr>
						<th th:text="#{User.name}">Nombre</th>
						<th th:text="#{User.lastname}">Apellidos</th>
						<th th:text="#{User.email}">Email</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user : ${friends}">
						<td th:text="${user.name}"></td>
						<td th:text="${user.lastname}"></td>
						<td th:text="${user.email}"></td>
					</tr>
				</tbody>
			</table>
		</div>

		<footer th:replace="fragments/pagination" />

	</div>

	<footer th:replace="fragments/footer" />

</body>
</html>
