<!DOCTYPE html>
<html lang="en">

<head th:replace="fragments/head" />

<body>
	<nav th:replace="fragments/nav" />

	<div class="container">
		<h2 th:text="#{RequestsList.title}"></h2>

		<div class="table-responsive">
			<table class="table table-hover" th:fragment="tableRequests"
				id="tablePeticiones">
				<thead>
					<tr>
						<th th:text="#{User.name}"></th>
						<th th:text="#{User.email}"></th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user : ${requests}">
						<td th:text="${user.name}"></td>
						<td th:text="${user.email}"></td>
						<td><a id="btnAceptar"
							th:href="${'/user/acceptRequest/' + user.id }"><span
								th:text="#{Button.accept}"></span></a></td>
					</tr>
				</tbody>
			</table>
		</div>

		<footer th:replace="fragments/pagination" />

	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
