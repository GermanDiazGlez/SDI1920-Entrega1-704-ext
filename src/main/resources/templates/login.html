<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<nav th:replace="fragments/nav" />

	<div class="container">
		<h2 th:text="#{Login.title}"></h2>

		<div th:if="${error}" class="alert alert-danger">
			<strong th:text="#{Login.error}"></strong>
		</div>

		<form class="form-horizontal" method="post" action="/login">
			<div class="form-group">
				<label class="control-label col-sm-2" for="username"><span
					th:text="#{User.email}"></span></label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="username"
						placeholder="correo@email.com" />
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="password"><span
					th:text="#{User.password}"></span></label>
				<div class="col-sm-10">
					<input type="password" class="form-control" name="password" />
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary">
						<span th:text="#{Login.login}"></span>
					</button>
				</div>
			</div>

			<input type="hidden" name="${_csrf.parameterName}"
				value="${_csrf.token}" />
		</form>
	</div>

	<footer th:replace="fragments/footer" />
</body>
</html>
